{% extends 'base.html' %}
{% load static %}

{% block title %}Mi Perfil - Sistema POS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3"><i class="fas fa-user-circle me-2"></i>Mi Perfil</h2>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card shadow text-center">
            <div class="card-body">
                <h4 class="card-title">{{ user.full_name }}</h4>
                <p class="text-muted">{{ user.perfil.perfil_nombre|default:"Sin Perfil" }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-white"><h5 class="mb-0">Información Personal</h5></div>
            <div class="card-body">
                <form method="post" action="{% url 'profile_update' %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" name="full_name" value="{{ user.full_name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>
                     <div class="mb-3">
                        <label class="form-label">Teléfono Móvil</label>
                        <input type="text" class="form-control" name="mobile" value="{{ user.mobile|default:'' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
