{% extends 'base.html' %}
{% load static %}

{% block title %} Iniciar Sesión - Sistema POS{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <!-- Forma correcta de llamar a una imagen estática -->
            <img src="{% static 'img/logo.png' %}" alt="Logo Sistema POS" class="img-fluid" style="max-width: 150px;">
            <h2 class="mt-3">Sistema POS</h2>
            <p class="text-muted">Ingrese sus credenciales para acceder</p>
        </div>
        <div class="card shadow">
            <div class="card-body p-4">
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>Nombre de usuario o contraseña incorrectos.
                </div>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nombre de usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingrese su usuario" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
